<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.css"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <style>
    body {
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
      background-image: url('https://img.freepik.com/free-photo/businesswoman-using-tablet-analysis-graph-company-finance-strategy-statistics-success-concept-planning-future-office-room_74952-1410.jpg?w=996&t=st=1661751742~exp=1661752342~hmac=bca9ba96fbb4398f5f15e6f883dc9c845f9d1482dd03decac7de579d4e71fb6f');
    }
    @media (min-width: 576px) {
      .col-sm-8 {
        width: 71.666667%;
        margin-top: 54px;
        background-color: rgba(236, 226, 226, 0.8);
      }
    }
  </style>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Resturent</a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>

          <span class="navbar-text">
            <button type="button" class="btn btn-outline-primary">
              Logout
            </button>
          </span>
        </div>
      </div>
    </nav>

    <div class="container-fluid text-center">
      <div class="row content">
        <div class="col-sm-2 sidenav">
          <div class="accordion" id="accordionExample">
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingOne">
                <button
                  class="accordion-button"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseOne"
                  aria-expanded="true"
                  aria-controls="collapseOne"
                >
                  Home
                </button>
              </h2>
              <div
                id="collapseOne"
                class="accordion-collapse collapse show"
                aria-labelledby="headingOne"
                data-bs-parent="#accordionExample"
              >
                <div class="accordion-body">
                  <p><a href="index.html">Dashboard</a></p>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingTwo">
                <button
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseTwo"
                  aria-expanded="false"
                  aria-controls="collapseTwo"
                >
                  Manage Employees
                </button>
              </h2>
              <div
                id="collapseTwo"
                class="accordion-collapse collapse"
                aria-labelledby="headingTwo"
                data-bs-parent="#accordionExample"
              >
                <div class="accordion-body">
                  <p>
                    <a href="ResturentList.html"> Employee List</a>
                  </p>
                  <p>
                    <a href="manageResturent.html">Add/Edit Employee</a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-8 text-left">
          <h1>Employee List</h1>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>

                <th scope="col">Email</th>
                <th scope="col">Role</th>
                <th scope="col">Mobile Number</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody id="myTable">
              <tr>
                <th scope="row">1</th>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td>
                  <button type="button" class="btn btn-primary btn-sm">
                    View
                  </button>
                  <button type="button" class="btn btn-primary btn-sm">
                    Edit
                  </button>
                  <button type="button" class="btn btn-primary btn-sm">
                    Delete
                  </button>
                </td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td>
                  <button type="button" class="btn btn-primary btn-sm">
                    View
                  </button>
                  <button type="button" class="btn btn-primary btn-sm">
                    Edit
                  </button>
                  <button type="button" class="btn btn-primary btn-sm">
                    Delete
                  </button>
                </td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td>
                  <button type="button" class="btn btn-primary btn-sm">
                    View
                  </button>
                  <button type="button" class="btn btn-primary btn-sm">
                    Edit
                  </button>
                  <button type="button" class="btn btn-primary btn-sm">
                    Delete
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <footer>
          <span>@Welcomes You</span>
        </footer>
      </div>
    </div>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script>
      var myArray = [
        {
          ID:'4',
          Name: 'Michael',
          address: 'Nellore, andhrapradesh',
          email: 'ankith@gmil.com',
          role: 'developer',
          mobileNumber: '098234807',
        },
        {
          ID:'5',
          name: 'Michael',
          address: 'Nellore, andhrapradesh',
          email: 'ankith@gmil.com',
          role: 'developer',
          mobileNumber: '098234807',
        },
        {
          ID:'6',
          name: 'Michael',
          address: 'Nellore, andhrapradesh',
          email: 'ankith@gmil.com',
          role: 'developer',
          mobileNumber: '098234807',
        },
      ];
      buildtable(myArray);
      function buildtable(data) {
        var table = document.getElementById('myTable');
        for (var i = 0; i < data.length; i++) {
          var row = `<tr>
                        <th>${data[i].ID}</th>
                        <td>${data[i].name}</td>
                        <td>${data[i].address}</td>
                        <td>${data[i].email}</td>
                        <td>${data[i].role}</td>
                        <td>${data[i].mobileNumber}</td>
                        <td>
                  <button type="button" class="btn btn-primary btn-sm">
                    View
                  </button>
                  <button type="button" class="btn btn-primary btn-sm">
                    Edit
                  </button>
                  <button type="button" class="btn btn-primary btn-sm">
                    Delete
                  </button>
                </td>
                    </tr>`;
          table.innerHTML += row;
        }
      }
    </script>
  </body>
</html>
